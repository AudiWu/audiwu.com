name: 🚀 Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 👨‍🚀 Astro Build
    runs-on: ubuntu-latest
    env:
      PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.PUBLIC_CLOUDINARY_CLOUD_NAME }}
      PUBLIC_CLOUDINARY_API_KEY: ${{ secrets.PUBLIC_CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📥 Download deps
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 8
          run_install: true

      - name: 👨‍🚀 Astro Build
        run: pnpm build

  lint:
    name: 🔬 Biome Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📥 Download deps
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 8
          run_install: true

      - name: 🔬 Biome Lint
        run: pnpm lint

  check:
    name: 🔎 Biome Check
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📥 Download deps
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 8
          run_install: true

      - name: 🔎 Biome Check
        run: pnpm check

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: >
          flyctl deploy --remote-only --build-secret PUBLIC_CLOUDINARY_CLOUD_NAME=${{
          secrets.PUBLIC_CLOUDINARY_CLOUD_NAME }}  --build-secret PUBLIC_CLOUDINARY_API_KEY=${{
          secrets.PUBLIC_CLOUDINARY_API_KEY }}  --build-secret CLOUDINARY_API_SECRET=${{
          secrets.CLOUDINARY_API_SECRET }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}